<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#/overview">Overview</a></li>
                <li><a href="#/meeting">Meetings</a></li>
                <li class="active"><a href="#/email">Email <span class="sr-only">(current)</span></a></li>
                <li><a href="#/morale">Morale</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ng-include src="'/views/stats.html'"></div>
            <h2 class="sub-header">Email Performance</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 chart" ng-controller="dailyEmailCountByTypeChartCtrl">
                        <div class="panel-heading">Daily Email Count by Type</div>
                        <div class="panel-body"><div><canvas id="dailyEmailCountByTypeChart"></canvas></div></div>
                        <div class="panel-body chart-legend" id="dailyEmailCountByTypeChartLegend"></div>
                    </div>
                    <div class="col-md-6 chart" ng-controller="dailyAverageEmailValueRatingChartCtrl">
                        <div class="panel-heading">Daily Average Email Value Rating</div>
                        <div class="panel-body"><div><canvas id="dailyAverageEmailValueRatingChart"></canvas></div></div>
                        <div class="panel-body chart-legend" id="dailyAverageEmailValueRatingChartLegend"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 chart" ng-controller="dailyAverageLengthOfEmailChartCtrl">
                        <div class="panel-heading">Daily Average Length of Email</div>
                        <div class="panel-body"><div><canvas id="dailyAverageLengthOfEmailChart"></canvas></div></div>
                        <div class="panel-body chart-legend" id="dailyAverageLengthOfEmailChartLegend"></div>
                    </div>
                    <div class="col-md-6 chart" ng-controller="dailyCountOfEmailsReadOutsideOfWorkChartCtrl">
                        <div class="panel-heading">Daily Count of Emails Read Outside of Work</div>
                        <div class="panel-body"><div><canvas id="dailyCountOfEmailsReadOutsideOfWorkChart"></canvas></div></div>
                        <div class="panel-body chart-legend" id="dailyCountOfEmailsReadOutsideOfWorkChartLegend"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" ng-include src="'/views/footer.html'"></div>
