<div class="tab-pane">
    <div class="well well-sm">
        <div class="container-fluid">
            <div ng-include='"/views/stats.html"'></div>
            <div class="col-md-6 panel" ng-controller="dailyTotalMeetingCostsChartCtrl">
                <div class="panel-heading">Daily Total Meeting Costs</div>
                <canvas id="dailyTotalMeetingCostsChart" class="chart chart-line panel-body" data="data"
                        labels="labels" series="series" options="options"></canvas>
            </div>
            <div class="col-md-6 panel" ng-controller="dailyProductivityRatingChartCtrl">
                <div class="panel-heading">Daily Productivity Rating</div>
                <canvas id="dailyProductivityRatingChart" class="chart chart-line panel-body" data="data"
                        labels="labels" series="series"></canvas>
            </div>
            <div class="col-md-6 panel" ng-controller="lineCtrl">
                <div class="panel-heading">Daily Email Count by Type</div>
                <canvas id="line3" class="chart chart-line panel-body" data="dailyAverageMeetingCostsData"
                        labels="dailyAverageMeetingCostsLabels" series="dailyAverageMeetingCostsSeries"></canvas>
            </div>
            <div class="col-md-6 panel" ng-controller="lineCtrl">
                <div class="panel-heading">Daily Morale Rating</div>
                <canvas id="line4" class="chart chart-line panel-body" data="dailyAverageMeetingSizeData"
                        labels="dailyAverageMeetingSizeLabels" series="dailyAverageMeetingSizeSeries"></canvas>
            </div>
        </div>
    </div>
</div>
